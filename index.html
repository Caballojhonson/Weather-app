<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500&display=swap"
			rel="stylesheet"
		/>
		<title>Weather app</title>
		<link rel="stylesheet" href="style.css" />
		<style id="dynamic-style" type="text/css"></style>
	</head>
	<body>
		<div id="preload-backgrounds">
			<img src="img/backgrounds/clear.jpg" />
			<img src="img/backgrounds/clouds.jpg" />
			<img src="img/backgrounds/drizzle.jpg" />
			<img src="img/backgrounds/fog.jpg" />
			<img src="img/backgrounds/rain.jpg" />
			<img src="img/backgrounds/snow.jpg" />
			<img src="img/backgrounds/storm.jpg" />
		</div>

		<div id="load-screen">
			<h1 id="load-msg">Calling home, just a sec</h1>
			<div id="loader" class="dot-spin"></div>
		</div>

		<div id="background" alt="background image representing weather"></div>

		<div id="error-screen">
			<h1 id="error-header">Couldn't find that city... Retry?</h1>
			<input id="retry-input" type="text" placeholder="City name" />
			<button type="button" id="retry-btn">Retry</button>
		</div>

		<div id="popupModal">
			<form id="search-form">
				<h1>Look up weather in...</h1>
				<input id="city-input" type="text" placeholder="City name" />
				<div id="btn-wrapper">
					<button type="button" id="back-btn">Back</button>
					<button type="button" id="search-btn">Go</button>
				</div>
			</form>
		</div>

		<div id="sidebar">
			<div class="day-box" id="day-box-0">
				<h6 class="box-day"></h6>
				<img class="box-icon" />
			</div>
			<div class="day-box" id="day-box-1">
				<h6 class="box-day"></h6>
				<img class="box-icon" />
			</div>
			<div class="day-box" id="day-box-2">
				<h6 class="box-day"></h6>
				<img class="box-icon" />
			</div>
			<div class="day-box" id="day-box-3">
				<h6 class="box-day"></h6>
				<img class="box-icon" />
			</div>
			<div class="day-box" id="day-box-4">
				<h6 class="box-day"></h6>
				<img class="box-icon" />
			</div>
			<div class="day-box" id="day-box-5">
				<h6 class="box-day"></h6>
				<img class="box-icon" />
			</div>
			<div class="day-box" id="day-box-6">
				<h6 class="box-day"></h6>
				<img class="box-icon" />
			</div>
			<div class="day-box" id="day-box-7">
				<h6 class="box-day"></h6>
				<img class="box-icon" />
			</div>
		</div>

		<div id="main-container">
			<div id="location-cont">
				<div>
					<img src="img/icons/location.png" alt="location icon" />
					<h1 id="location"></h1>
				</div>
				<div id="day-time">Wednesday, 22/07/2021</div>
			</div>
			<img id="weather-icon" alt="Weather icon" />
			<h1 id="description"></h1>

			<div id="temps-container">
				<img src="img/icons/temp.png" alt="Thermometer icon" id="therm-icon" />
				<h1 id="temp"></h1>
				<h5 id="feels-like"></h5>
				<div id="min-max-cont">
					<h3 id="max" class="min-max"></h3>
					<h3 id="min" class="min-max"></h3>
				</div>
			</div>

			<div id="stats-cont">
				<div class="param-wrapper">
					<img src="img/icons/wind.png" alt="icon" class="param-icon" />
					<h3 id="wind" class="param-text"></h3>
				</div>
				<div class="param-wrapper">
					<img src="img/icons/humidity.png" alt="icon" class="param-icon" />
					<h3 id="humidity" class="param-text"></h3>
				</div>
				<div class="param-wrapper">
					<img src="img/icons/pressure.png" alt="icon" class="param-icon" />
					<h3 id="pressure" class="param-text"></h3>
				</div>
				<div class="param-wrapper">
					<img src="img/icons/uvi.png" alt="icon" class="param-icon" />
					<h3 id="uvi" class="param-text"></h3>
				</div>
				<div class="param-wrapper">
					<img src="img/icons/sunrise.png" alt="icon" class="param-icon" />
					<h3 id="sunrise" class="param-text"></h3>
				</div>
				<div class="param-wrapper">
					<img src="img/icons/sunset.png" alt="icon" class="param-icon" />
					<h3 id="sunset" class="param-text"></h3>
				</div>
			</div>

			<div id="alert-container">
				<p id="alerts"></p>
			</div>
		</div>

		<script src="app.js"></script>
	</body>
</html>
